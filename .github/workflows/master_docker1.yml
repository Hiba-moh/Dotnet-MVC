# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - docker1

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://hiba1.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_d9b8956f54ce412aa4a5d0ae73ef781c }}
        password: ${{ secrets.AzureAppService_ContainerPassword_c6321ca4a28e440c8540e182f3eed962 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ${{ secrets.AzureAppService_ContainerUsername_d9b8956f54ce412aa4a5d0ae73ef781c }}/dotnetmvc:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'docker1'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_1ee1899146794409b8aff995c2ab6128 }}
        images: 'hiba1.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_d9b8956f54ce412aa4a5d0ae73ef781c }}/dotnetmvc:${{ github.sha }}'